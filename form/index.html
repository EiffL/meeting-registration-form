<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>DESC registration form</title>
  
  
  <link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/css/bootstrap.css'>
<link rel='stylesheet prefetch' href='https://fonts.googleapis.com/css?family=Raleway:400,400i,700'>

      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>

  <div class="container">
  <h1>LSST DESC registration form </h1>
  Please fill-in the following form to register to the DESC meeting
  <br>
  <br>
  <form>
    <div class="form-row">
      <div class="form-group col-md-6">
        <label for="inputFirstName">First Name</label>
        <input type="text" class="form-control" id="inputFirstName" placeholder="First Name" required>
      </div>
      <div class="form-group col-md-6">
        <label for="inputLastName">Last Name</label>
        <input type="text" class="form-control" id="inputLastName" placeholder="Last Name" required>
      </div>
    </div>
    <div class="form-group">
      <label for="inputEmail">Email</label>
      <input type="email" class="form-control" id="inputEmail" placeholder="Email" required>
    </div>
    <div class="form-group">
      <label for="affili">Affiliation</label>
      <input type="text" class="form-control" id="affili" placeholder="Affiliation" required>
    </div>

    <hr>
    <h5>Badge information</h5>
    <br>
    <div class="row">
      <div class="col-sm">
        <div class="form-group">
          <label for="lname">Large-font name</label>
          <input type="text" class="form-control" id="lname" placeholder="optional, defaults to first name">
        </div>
        <div class="form-group">
          <label for="sname">Small-font name</label>
          <input type="text" class="form-control" id="sname" placeholder="optional, defaults to last name">
        </div>
        <div class="form-group">
          <label for="pronoun">Third-person pronoun</label>
          <input type="text" class="form-control" id="pronoun" placeholder="e.g. she/her, he/his, they/their..." required>
          <small id="inputPronounHelp" class="form-text text-muted">Third-pronoun you want people to use to refer to you. 
       <a href="https://confluence.slac.stanford.edu/display/LSSTDESC/Personal+Pronouns">Why ask for pronouns ?</a></small>
        </div>
      </div>
      <div class="col-sm">
        <div id="badge">
          <div id="lname-d">
            <span id="lname-s"></span>
          </div>
          <div id="sname-d">
            <span id="sname-s"></span>
          </div>
          <div id="affili-d">
            <span id="affili-s"></span>
          </div>
          <div id="pronoun-d">
            <span id="pronoun-s"></span>
          </div>
          <div id="event-d">
            <span id="event-s">Collaboration Meeting, July 20-28, 2018 </span>
          </div>
          <div id="location-d">
            <span id="location-s">Carnegie Mellon University</span>
          </div>
          <div id="logo1" class="logo"></div>
          <div id="logo2" class="logo"></div>
        </div>
      </div>
    </div>
    
    <hr>
    
    <h5>Logistics</h5>
    <div class="form-group">
      <label for="inputAttendance">What days will you attend ?</label>
      <div id="Attendance">
      <div class="form-check form-check-inline" id="inputAttendance">
        <input class="form-check-input" name="attendance[]" type="checkbox" id="inlineCheckbox1" value="Monday" >
        <label class="form-check-label" for="inlineCheckbox1">Monday (DE School)</label>
      </div>
      <div class="form-check form-check-inline">
        <input class="form-check-input" name="attendance[]" type="checkbox" id="inlineCheckbox2" value="option2">
        <label class="form-check-label" for="inlineCheckbox2">Tuesday</label>
      </div>
      <div class="form-check form-check-inline">
        <input class="form-check-input" name="attendance[]" type="checkbox" id="inlineCheckbox3" value="option3" >
        <label class="form-check-label" for="inlineCheckbox3">Wednesday</label>
      </div>
      <div class="form-check form-check-inline">
        <input class="form-check-input" name="attendance[]" type="checkbox" id="inlineCheckbox3" value="option3" >
        <label class="form-check-label" for="inlineCheckbox3">Thursday</label>
      </div>
      <div class="form-check form-check-inline">
        <input class="form-check-input" name="attendance[]" type="checkbox" id="inlineCheckbox3" value="option3" >
        <label class="form-check-label" for="inlineCheckbox3">Friday (Hack day)</label>
      </div>
        </div>
    </div>
    <hr>
    <div class="form-group">
      <div class="form-check">
        <input class="form-check-input" type="checkbox" id="gridCheck" required>
        <label class="form-check-label" for="gridCheck">
        I have read, and will abide by, the DESC Meetings <a href="http://lsst-desc.org/sites/default/files/DESCProfessionalConductPolicies-2.pdf">Code of Conduct</a>.
      </label>
      </div>
    </div>
    <button type="submit" class="btn btn-primary">Sign in</button>
  </form>

</div>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js'></script>

  

    <script  src="js/index.js"></script>




</body>

</html>
